
<h2 mat-dialog-title>Token Expired</h2>

</mat-dialog-content>
<mat-dialog-actions align="end">

  <button mat-button  [mat-dialog-close]="true" cdkFocusInitial>Re-login</button>
</mat-dialog-actions>
