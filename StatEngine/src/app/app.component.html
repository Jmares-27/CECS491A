      <button mat-icon-button id="sidenavtoggle" class="nav-toggle" (click)="menuToggle()">

      <!-- Search Form -->
      <form [formGroup]="SearchForm" (keydown.enter)="onSearchInput()" class="search-box" >

        <button  (keydown.enter)="onSearchInput()"><img src="assets/icons/Search.png"></button>
                
        <!-- Username lookup field -->
        <mat-form-field appearance="fill">
        <mat-label style="color:black; ">Search for a Player</mat-label>
        <input  (input)="onSearchInput()" matInput formControlName="username" style="color:black" [matAutocomplete]="auto" >

  <!-- Navbar options -->
  <mat-drawer mode="over" class="sidebar" [(opened)]="opened">
    <!-- MENU -->
    <div class="menubox"><a (click)="menuToggle()"><h1><b>MENU</b></h1></a></div>

    <!-- Home -->
    <div class="menubox" *ngIf="!hasLoggedIn"  (click)="homeRedirect()"><h2><img src="assets/icons/Home.png">Home</h2></div>
    
    <!-- Favorites -->
    <div class="menubox" *ngIf="hasLoggedIn" (click)="favoritesRedirect()"><p><img src="assets/icons/FriendList.png">Favorites</p></div>

    <!-- Register -->
    <div  class="menubox" *ngIf="!hasLoggedIn" (click)="registerRedirect()"><h2 class="menuboxText">Register</h2></div>

    <!-- Login -->
    <div class="menubox" *ngIf="!hasLoggedIn" (click)="loginRedirect()"><h2 class="menuboxText">Login</h2></div>

    <!-- My Account -->
    <div class="menubox" *ngIf="hasLoggedIn"><a class="menuboxText" (click)="myAccountRedirect()">My Account</a> </div>

    <!-- My Inventory-->
    <div class="menubox" *ngIf="hasLoggedIn"><a class="menuboxText" (click)="myInventoryRedirect()">Market</a> </div>
    <!-- Report Bug -->
    <div *ngIf="hasLoggedIn" class="menubox"  (click)="bugReportRedirect()"><p><img src="assets/icons/BugReport.png">Bug Report</p></div>

    <!-- Password Reset -->
    <div *ngIf="hasLoggedIn" class="menubox"  (click)="resetPasswordRedirect()"><p><img src="">Password Reset</p></div>

    <!-- Delete Account -->
    <div *ngIf="hasLoggedIn" class="menubox"  (click)="deleteAccountRedirect()"><p><img src="">Delete Account</p></div>

    <!-- Logout -->
    <div  *ngIf="hasLoggedIn" class="menubox" style="position:absolute; bottom:0;" (click)="logoutRedirect()"><p><img src="assets/icons/LogOut.png">Log Out</p></div>
  
  </mat-drawer>
