<style>
    .menubox{
        width:125px;
        height:40px;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        padding-top: 4%;
        background-image: linear-gradient(to right,#282828 100%, #272727 65.63%, #262626 0%);
        color: #FFFFFF;
    }    
</style>

<mat-drawer-container>
  <mat-drawer mode="side" style="background-image: linear-gradient(to right,#282828 100%, #272727 65.63%, #262626 0%)" [(opened)]="opened">
      <div class="menubox" ><a><h1><b>MENU</b></h1></a></div>
      <div class="menubox"><a (click)="homeRedirect()" >Home</a></div>
      <div class="menubox"><a (click)="registerRedirect()" >Sign Up</a></div>
      <div class="menubox"><a (click)="loginRedirect()" >Login</a></div>
      <div class="menubox"><a (click)="searchRedirect()">Search</a></div>
      <div class="menubox"><a (click)="deleteAccountRedirect()">Delete Account</a></div>

  </mat-drawer>

  <mat-drawer-content style="background-color: whitesmoke; height: 100%;">

    <router-outlet></router-outlet>
    <button mat-icon-button id="sidenavtoggle" (click)="menuToggle()" style="color: lightgrey"  aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <footer style="justify-content: center; text-align: center; padding-top: 90%; " ></footer>
    <!-- <button mat-flat-button id="sidenavtoggle" (click)="menuToggle()" style="color: lightgray">Toggle Sidebar</button> -->

  </mat-drawer-content>
  
</mat-drawer-container>
