<style>
    .menubox{
        width:100%;
        height:40px;
        justify-content: center;
        text-align: center;
        font-size: 20px;
        padding-top: 4%;
        background-color: pink;
    }
</style>

<mat-drawer-container>
  <mat-drawer mode="side" style="height: scrollheight; width: 15%;background-color: lightcoral;" [(opened)]="opened">
      
      <div class="menubox" style="background-color: salmon;"><a><h1><b>MENU</b></h1></a></div>
      <div class="menubox"><a (click)="homeRedirect()">Home</a></div>
      <div class="menubox"><a (click)="registerRedirect()">Register a User</a></div>
      <div class="menubox"><a (click)="loginRedirect()">Login</a></div>
      <div class="menubox"><a (click)="searchRedirect()">Search</a></div>
      <div class="menubox"><a (click)="deleteAccountRedirect()">Delete Account</a></div>
  </mat-drawer>
  <mat-drawer-content style="background-color: whitesmoke; height: 100%;">
    <button mat-flat-button (click)="menuToggle()">Toggle Sidebar</button>
    <router-outlet></router-outlet>
    <footer style="justify-content: center; text-align: center;padding-top: 100%;">This is a StatEngine Production</footer>
  </mat-drawer-content>
</mat-drawer-container>
