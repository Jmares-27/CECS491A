
<!-- Navigation Bar -->
<mat-drawer-container fullscreen>
  <mat-drawer-content style=" height: 100vh; position: relative;">




    <div id="searchbar1" class="top-row-container" style="z-index: 2; position: fixed; top: 0; left: 0; width: 100%">



      <!-- Nav-Toggle button -->
      <button mat-icon-button id="sidenavtoggle" class="nav-toggle" (click)="menuToggle()">
        <mat-icon>menu</mat-icon>
      </button>

      
      <!-- Search Form -->
      <form id="search-box"  [formGroup]="SearchForm" (keydown.enter)="onSearchInput()" class="search-box" >
             
        
        <!-- Username lookup field -->
        <mat-form-field class="username-field" appearance="fill">
        <mat-label style="color:black; ">Search for a Player</mat-label>
        <input (input)="onSearchInput()" matInput formControlName="username" style="color:black" [matAutocomplete]="auto" >
        </mat-form-field>
        
        <!-- Search Function Button -->
        <button class="search-button"  (keydown.enter)="onSearchInput()">
          <img class="search-button-img"  src="assets/icons/Search.png">
        </button>
                

        <!-- <div   class="suggested-results" *ngIf="showSuggestions">
        </div> -->
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let suggestion of suggestions"  (click)="userPageRedirect(suggestion)">

              <div  class="suggested_users"> 
                <img class="avatar" style="width:12%; height: 12%;" mat-card-avatar src={{suggestion.profile_img_url}}> 
                <p style="padding-left :5px"> {{ suggestion.username }} </p>
              </div>
            </mat-option>
          </mat-autocomplete>

      </form>

    </div>

    <div>
      <router-outlet ></router-outlet>

    </div>




  </mat-drawer-content>

  <!-- Navbar options -->
  <mat-drawer id="sidebar1" [mode]="drawerMode" class="sidebar" [(opened)]="opened">
    <!-- MENU -->
    <div class="menubox"><a (click)="menuToggle()"><h1><b>MENU</b></h1></a></div>

    <!-- Home -->
    <div class="menubox" *ngIf="!hasLoggedIn"  (click)="homeRedirect()"><h2><img src="assets/icons/Home.png">Home</h2></div>
    
    <!-- Favorites -->
    <div class="menubox" *ngIf="hasLoggedIn" (click)="favoritesRedirect()"><p><img src="assets/icons/FriendList.png">Favorites</p></div>

    <!-- Register -->
    <div  class="menubox" *ngIf="!hasLoggedIn" (click)="registerRedirect()"><h2 class="menuboxText">Register</h2></div>

    <!-- Login -->
    <div class="menubox" *ngIf="!hasLoggedIn" (click)="loginRedirect()"><h2 class="menuboxText">Login</h2></div>

    <!-- About Us -->
    <div class="menubox" *ngIf="!hasLoggedIn" (click)="aboutUsRedirect()"><h2 class="menuboxText">About Us</h2></div>
    
    <!-- My Account -->
    <div class="menubox" *ngIf="hasLoggedIn"><a class="menuboxText" (click)="myAccountRedirect()">My Account</a> </div>

    <!-- My Inventory-->
    <div class="menubox" *ngIf="hasLoggedIn"><a class="menuboxText" (click)="myInventoryRedirect()">Market</a> </div>
    <!-- Report Bug -->
    <div *ngIf="hasLoggedIn" class="menubox"  (click)="bugReportRedirect()"><p><img src="assets/icons/BugReport.png">Bug Report</p></div>

    <!-- Password Reset -->
    <div *ngIf="hasLoggedIn" class="menubox"  (click)="resetPasswordRedirect()"><p><img src="">Password Reset</p></div>

    <!-- Delete Account -->
    <div *ngIf="hasLoggedIn" class="menubox"  (click)="deleteAccountRedirect()"><p><img src="">Delete Account</p></div>

    <!-- Logout -->
    <div  *ngIf="hasLoggedIn" class="menubox"  (click)="logoutRedirect()"><p><img src="assets/icons/LogOut.png">Log Out</p></div>
  
  </mat-drawer>


  
  
</mat-drawer-container>
