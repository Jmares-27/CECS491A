<div class="back-ground">
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" novalidate>
        <div style="text-align: center;">    
            <h1>StatEngine</h1>
            <h1>Reset Password</h1>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label style="color:white">Username</mat-label>
                <input matInput formControlName="username" style="color:white">
                <mat-hint>Enter your username</mat-hint>
            </mat-form-field>
        </div>  
        <div>
            <mat-form-field appearance="outline">
                <mat-label style="color:white">Password</mat-label>
                <input matInput formControlName="password" type="password" style="color:white">
                <mat-hint>Enter your new password</mat-hint>
            </mat-form-field>
        </div>
        <div> <!--Block 3 for submit button-->
            <button mat-flat-button color="primary" type="submit" style="justify-content: center; align-self: center; left: 30%; top: 50%; color: white" onclick="onSubmit();" [disabled]="!resetForm.valid">Reset Password</button>
            <footer style="justify-content: center; text-align: center; padding-top: 80%; color: white " >This is a StatEngine Production</footer>
        </div>
    </form>
</div>
